<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/form.css">
    <title>Booking Ticket</title>
</head>

<body>
<div class="container">
    <div class="grid">
        <div th:replace="fragments/header.html :: header"></div>
        <div class="row">
            <div th:replace="fragments/navigation.html :: navigation"></div>
            <div class="col-sm-10">
                <div class="content">
                    <h4> Thêm Vé</h4>
                    <form th:action="@{/datve/them}" th:method="post">
                        <div class="lable_value">Chọn nơi đi:</div>
                        <div class="input_value">
                            <select name="noidi">
                                <th:block th:each="noidi : ${sanbays}">
                                    <option th:value="${noidi.id}" th:text="${noidi.tensanbay}"></option>
                                </th:block>
                            </select>
                        </div>

                        <div class="lable_value">Chọn nơi đến:</div>
                        <div class="input_value">
                            <select name="noiden">
                                <th:block th:each="noiden : ${sanbays}">
                                    <option th:value="${noiden.id}" th:text="${noiden.tensanbay}"></option>
                                </th:block>
                            </select>
                        </div>

                        <div class="lable_value">Số hành khách:</div>
                        <div class="input_value">
                            <input type="text" name="sohanhkhach">
                        </div>

                        <div class="lable_value">Ngày đi:</div>
                        <div class="input_value">
                            <input type="date" name="ngayđi" value="2023-01-01">
                        </div>

                        <div class="lable_value">Ngày khứ hồi:</div>
                        <div class="input_value">
                            <input type="date" name="ngaykhuhoi" value="2023-01-02">
                        </div>

                        <div class="lable_value">Chọn hạng ghế:</div>
                        <div class="input_value">
                            <select name="hangghe">
                                <th:block th:each="hangghe : ${hangghes}">
                                    <option th:value="${hangghe.id}" th:text="${hangghe.tenhangghe}"></option>
                                </th:block>
                            </select>
                        </div>
                        <div class="input_submit">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="/js/base.js"></script>
</body>
