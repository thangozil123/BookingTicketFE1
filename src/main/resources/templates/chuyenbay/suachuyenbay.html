<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/chuyenbay/chuyenbay.css">
    <title>Booking Ticket</title>
</head>

<body>
<div class="container">
    <div class="grid">
        <div th:replace="fragments/header.html :: header"></div>
        <div class="row">
            <div th:replace="fragments/navigation.html :: navigation"></div>
            <div class="col-sm-10">
                <div class="content">
                    <h4> Thêm Chuyến bay</h4>
                    <form th:action="@{'/chuyenbay/sua/'+${chuyenbay.id}}" th:method="post">
                        <div class="lable_value">Chọn nơi đi:</div>
                        <div class="input_value">
                            <select name="noidi">
                                <th:block th:each="noidi : ${sanbays}">
                                    <th:block th:if="${benh.id} != ${lankham.getBenh().id}">
                                        <option th:value="${benh.id}" th:text="${benh.benh}"></option>
                                    </th:block>
                                    <th:block th:if="${benh.id} == ${lankham.getBenh().id}">
                                        <option th:value="${benh.id}" th:text="${benh.benh}" selected></option>
                                    </th:block>
                                </th:block>
                            </select>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="/js/base.js"></script>
</body>
