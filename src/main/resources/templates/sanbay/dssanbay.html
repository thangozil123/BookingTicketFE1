<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/thanhcong.css">
    <title>Booking Ticket</title>
</head>

<body>
<div class="container">
    <div class="grid">
        <div th:replace="fragments/header.html :: header"></div>
        <div class="row">
            <div th:replace="fragments/navigation.html :: navigation"></div>
            <div class="col-sm-10">
                <div class="content">
                    <h4>Danh Sách Sân Bay</h4>
                    <form th:action="@{/sanbay/timkiemsanbay}" th:method="post">
                        <table class="table">
                            <thead>
                            <tr style="font-size: 12px;">
                                <th>ID</th>
                                <th>Mã Sân Bay</th>
                                <th>Tên Sân Bay</th>
                                <th>Chỉnh sửa</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="sanbay : ${sanbays}">
                                <td th:text="${sanbay.id}"></td>
                                <td th:text="${sanbay.maSB}"></td>
                                <td th:text="${sanbay.tensanbay}"></td>
                                <td><a class = "a_submit" th:href="@{'/sanbay/xoa/'+${sanbay.id}}">Xóa</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/base.js"></script>
</body>
